<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="../../style/search.css">
</head>
<body class="fondo">

        <header>
           
           <div class="search-container">
              <div>
                 <a id="subscribe" href="../subscribe/suscribete.html">Subscribe</a>
              </div>
              
              <input type="search" class="search-input" id="searchInput" placeholder="Search...">
              <div class="search-icon">
                 <img src="../../assets/lupa_blanca.png" alt="" id="searchIcon" >       
              </div>
          </div>
        </header>
     
        <main>
           <div id="divHeader">
              <div id="divLogo" onclick="window.location='../../public/index.html';">
                 <img src="../../assets/logo_criptophoria.png" alt="">
              </div>
              <div id="divTypografia" onclick="window.location='../../public/index.html';">
                 <img src="../../assets/CRYPTOVELOPER_TYPOGRAFIA.PNG" alt="">
              </div>
              <div id="encavezado-enlaces"> 
                  <nav>
                    <ul> 
                      <li><a href="../../public/index.html">Home</a></li>
                      <li><a href="../articles-news/art.html">Articles</a></li>
                      <li><a href="../news/news.html">News</a></li>
                      <li><a href="../learn/learninprocess.html">Learn</a></li>
                      <li><a href="../jobs/jobs.html">Jobs</a></li> 
                    </ul>  
                  </nav>  
              </div>
           </div>

            <div>
                <h1>Search Results</h1>
                <div id="results"></div>
            </div>
        </main>
     
    <script>
      document.addEventListener("DOMContentLoaded", function() {
         const searchInput = document.getElementById("searchInput");
         const searchIcon = document.getElementById("searchIcon");
         let isVisible = false; // Variable para rastrear la visibilidad del campo de búsqueda

         searchIcon.addEventListener("click", function() {
            if (!isVisible) { // Si el campo de búsqueda no está visible, se muestra
                  searchInput.style.display = "inline-block";
                  searchInput.focus();
                  isVisible = true; // Actualiza el estado de visibilidad
            } else { // Si ya está visible, se oculta
                  searchInput.style.display = "none";
                  isVisible = false; // Actualiza el estado de visibilidad
            }
         });

         searchInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") { // Detecta cuando se presiona Enter
                  event.preventDefault(); // Previene el comportamiento predeterminado
                  const query = searchInput.value.trim();
                  if (query) {
                     // Redirige a la nueva página con la búsqueda
                     window.location.href = `./search_results.html?query=${encodeURIComponent(query)}`;
                  }
            }
         });
      });
    </script>
</body>
</html>
